<html lang="en">
<head>

<body>

  <svg height="400" width="600">
    <g id="C">
      <path 
        d="M235.505,232.265L115.282,232.265L115.282,390.012L233.703,390.012" 
        style="fill:none;stroke:black;stroke-width:0.91px;"
      >
        <animate 
          id="animation-to-check" 
          begin="indefinite" 
          stroke=”freeze” 
          attributeName="d" 
          dur="5s"
          fill=”freeze” 
          values="M235.505,232.265L115.282,202.265L115.282,320.012L233.703,390.012"
        />
      </path>
    </g>
  </svg> 

  <script type="text/javascript">

    // read letter shape
    // https://stackoverflow.com/questions/25706565/how-do-i-add-coordinates-to-an-svg-polyline
    const svgShape = document.getElementById('C');
    const shapePath = svgShape.getElementsByTagName('path');
    const points = shapePath[0].getAttribute("d");
    const pointsString = points.split(/(?=[LMC])/);

    console.log('poly', pointsString);

    // run animation on click
    document.addEventListener('click', function() {
      console.log('kliksem');
      const animationToCheck = document.getElementById("animation-to-check");
      animationToCheck.beginElement();
    });
  </script>
</body>
</html>
